#<< Types >>

type Query {
    "Lista de los estudiantes de la academia"
    estudiantes: [Estudiante!]!
    "Informaci贸n del estudiante de la academia seleccionado por ID"
    estudiante(id: ID!): Estudiante!
    "Lista de los cursos de la academia"
    cursos: [Course!]!
    "Informaci贸n del curso de la academia seleccionado por ID"
    curso(curso: ID!): Course!

}

"Informaci贸n de los estudiantes"
type Estudiante {
    "identificativo del estudiante"
    id: ID!
    name: String!
    email: String!
    website: String
    courses: [Course!]!
}

type Course {
    id: ID!
    title: String!
    description: String!
    clases: Int!
    time: Float!
    logo: String!
    level: Nivel!
    path: String!
    teacher: String!
    students: [Estudiante]
    reviews: [Valoracion!]!    
}

type Valoracion  {
    id: ID!
    name: String!
    points: Float!
    comment: String   
}

#<< Enums >>
enum Nivel {

    TODOS
    MEDIUM
    NOVATOS
    INTERMEDIO
    EXPERTO

}