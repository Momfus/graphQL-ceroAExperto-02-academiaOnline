#Definición de nuestro "contrato" de nuestra API

# Definición de inputs
input CursoInput {

    id: ID
    title: String!
    description: String!
    clases: Int!
    time: Float!
    logo: String!
    level: Nivel=TODOS
    path: String!
    teacher: String!

}

# Definición de tipos



#<< Enums >>
enum Nivel {

    TODOS
    MEDIUM
    NOVATOS
    INTERMEDIO
    EXPERTO

}